<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule su hipoteca</title>
    <link rel="stylesheet" type="text/css" href="calculadora_hipoteca.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container-fluid">
        <div class="calculadora">
            <form>
                <h1 class="calculadora__header">Calculadora de hipoteca</h1>
                <div class="calculadora__field">
                    <a>Introduce la cantidad: </a><input type="number" name="precioTotal" id="precioTotal" placeholder="€">
                </div>                
                <div class="calculadora__field">
                    <a>Número de cuotas: </a><input type="number" name="cuotas" id="cuotas" placeholder="Nº de meses">
                    <div class="slidecontainer">
                        <input type="range" name="rangeInput" min="12" max="300" step="12" onchange="updateNumInput(this.value);">
                    </div>
                </div>
                <div class="calculadora__field">
                    <a>Interés: </a><input type="text" name="interes" id="interes" placeholder="%" disabled>
                    <div class="slidecontainer">
                        <input type="range" name="rangeInput" min="0.25" max="5.0" step="0.25" onchange="updateTextInput(this.value);">
                    </div>
                </div>
                <!-- No he aplicado el tipo de interés, no es funcional. -->    
                <div class="calculadora__field">
                    <div class="selector">
                        <select class="dropdown">
                            <option value="">Tipo de interés</option>
                            <option value="fijo">Fijo</option>
                            <option value="variable">Variable</option>
                        </select>
                    </div>
                </div>
                <div class="calculadora__button">
                    <button type="button" class="calculadora__button--button" id="botonCalcular">Calcular</button>
                </div>
                <div class="calculadora__field">
                    <div class="resultado-final">
                        Tu pago mensual será de: <span id="resultado"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script>function updateTextInput(val) {
    document.getElementById('interes').value=val;}
</script>
<script>function updateNumInput(val) {
    document.getElementById('cuotas').value=val;}
</script>
<script src="./hipoteca.js"></script>
</body>
</html>
